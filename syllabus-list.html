<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Syllabus</title>
  <style>
    body {
      background-color: #f4f1ee;
      color: #222222;
      font-family: "Yu Gothic", "Helvetica Neue", sans-serif;
      padding: 0;
      margin: 0;
      line-height: 1.8;
      font-weight: 400;
    }

    .content {
      max-width: 800px;
      margin: 40px auto;
      padding: 0 20px;
    }

    h1 {
      color: #5c7a99;
      border-bottom: 3px solid #888;
      padding-bottom: 8px;
      font-weight: 600;
    }

    h2 {
      color: #6d8a6e;
      border-bottom: 2px solid #aaa;
      margin-top: 40px;
      padding-bottom: 5px;
      font-weight: 600;
    }

    a {
      color: #4f90b8;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }

    ul {
      margin-left: 20px;
      padding-left: 10px;
    }

    li {
      margin-bottom: 12px;
    }

    .submenu {
      overflow: hidden;
      max-height: 0;
      transition: max-height 0.5s ease;
      background-color: #f4f1ee;
      text-align: center;
    }

    .submenu.open {
      max-height: 200px;
    }

    .submenu a {
      display: block;
      padding: 10px 0;
      color: #4f90b8;
      text-decoration: none;
    }

    .submenu a:hover {
      background-color: #ece8e4;
      text-decoration: underline;
    }
    .back-button {
  display: inline-block;
  padding: 10px 20px;
  border: 2px solid #4f90b8;
  background-color: #f4f1ee;
  color: #4f90b8;
  text-decoration: none;
  border-radius: 5px;
  transition: background-color 0.3s ease, color 0.3s ease;
  font-weight: 600;
}

.back-button:hover {
  background-color: #4f90b8;
  color: #ffffff;
}
  </style>
</head>
<body>
  <div id="header-container"></div>

  <script>
    fetch("header.html")
      .then(res => res.text())
      .then(html => {
        document.getElementById("header-container").innerHTML = html;

        const moritaToggle = document.getElementById('morita-toggle');
        const pawaToggle = document.getElementById('pawa-toggle');
        const moritaMenu = document.getElementById('morita-menu');
        const pawaMenu = document.getElementById('pawa-menu');

        if (moritaToggle && pawaToggle && moritaMenu && pawaMenu) {
          moritaToggle.addEventListener('click', () => {
            moritaMenu.classList.toggle('open');
            pawaMenu.classList.remove('open');
          });

          pawaToggle.addEventListener('click', () => {
            pawaMenu.classList.toggle('open');
            moritaMenu.classList.remove('open');
          });
        }
      });
  </script>

  <div class="content">
    <h1>Syllabus　List</h1>
    <p>以下のリンクから各年度のシラバスをご覧いただけます。</p>

    <h2>2025年度</h2>
    <ul>
      <li><a href="Morita-Seminar-2025-Autom-syllabus.html">2025年度　秋冬学期</a></li>
      <li><a href="Morita-Seminar-2025-Spring-syllabus.html">2025年度　春夏学期</a></li>
    </ul>

    <h2>その他の年度（準備中）</h2>
    <ul>
      <li>2024年度　秋冬学期</li>
      <li>2024年度　春夏学期</li>
    </ul>
<p style="text-align: right;">
  <a href="index.html" class="back-button">ホームへ戻る</a>
</p>
  </div>
</body>
</html>
